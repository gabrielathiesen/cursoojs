<html>
    <head>
        <title>curso javascript</title>
    </head>
    <body>
        <script>
        function retornaSexo(sexo){
            switch(sexo){
                case "m":
                return "masculino";
                case "f": 
                return "feminino";
                default: 
                return "outros";
            }
        }
         var resultado = retornaSexo ('m');
         console.log(resultado)
        </script>
    </body>
</html>
